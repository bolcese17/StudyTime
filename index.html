<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body style="text-align: center; margin: auto">
    <form name="courseSearch">
      <div class="form-group">
        <h1>Search Courses</h1>
        <label for="courseSearch">Enter Course Name: </label><br />
        <input type="text" id="courseSearch" name="courseSearch" /><br /><br />
        <input type="button" value="Search" onclick="searchCourses()" />
        <div id="searchCourseData"></div>
      </div>
    </form>
    <form name="addCourse">
      <div class="form-group">
        <h1>Enter a new course</h1>
        <label for="courseName">New Course Name (hours): </label> <br />
        <input required id="courseName" type="text" /> <br />
        <label for="courseProf">New Course Professor (hours): </label> <br />
        <input required id="courseProf" type="text" /> <br />
        <label for="class_t">Time in Class (hours): </label> <br />
        <input required id="class_t" type="number" /> <br />
        <label for="assignment_t">Time on Assignments (hours): </label> <br />
        <input required id="assignment_t" type="number" /> <br />
        <label for="study_t">Time Studying (hours): </label> <br />
        <input required id="study_t" type="number" /> <br />
        <label for="recreation_t">Recreation Time (hours): </label> <br />
        <input required id="recreation_t" type="number" /> <br />
        <br />
        <input type="button" value="Save" onclick="insert()" />
      </div>
    </form>
    <br />
    <div id="courseData"></div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
